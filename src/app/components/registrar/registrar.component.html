<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
</head>

<body>

  <div class="container mt-5">
    <section class="signup mb-4">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Registrar usuario</h2>
            <form (ngSubmit)="onSubmit(usuario)" class="register-form" #form="ngForm">
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input [(ngModel)]="usuario.nombre" type="text" name="nombre" placeholder="Nombre" required
                  #nombre="ngModel" />
              </div>
              <div class="form-group">
                <label for="cedula"><i class="zmdi zmdi-email"></i></label>
                <input [(ngModel)]="usuario.cedula" type="number" name="cedula" placeholder="Cedula" required
                  #cedula="ngModel" />
              </div>

              <div class="form-group">
                <select class="form-control text-center" name="departamento" [(ngModel)]="usuario.departamento" required
                  #departamento="ngModel">
                  <option value="" selected disabled>Elegir el Departamento</option>
                  <option value="1">Marketing</option>
                  <option value="2">Desarrollo</option>
                  <option value="3">Salud</option>
                  <option value="4">Ventas</option>
                </select>
              </div>

              <div class="form-group form-button">
                <button class="mg-btn" type="submit" name="signup" id="signup" class="form-submit" [disabled]="!form.valid || form.pristine">Registrar</button>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="../../../assets/signup-image.jpg" alt="sing up image"></figure>
            <a href="/auth/login" class="signup-image-link">Ya soy miembro</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
