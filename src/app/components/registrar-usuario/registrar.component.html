<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
</head>

<body>

  <div class="container mt-5">
    <section class="signup mb-4">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Registrar Usuario</h2>
            <form (ngSubmit)="onSubmit(usuario)" class="register-form" #form="ngForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input [(ngModel)]="usuario.name" type="text" name="name" placeholder="Nombre" required
                    #name="ngModel" />
                </div>

                <div class="form-group">
                  <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input [(ngModel)]="usuario.last_name" type="text" name="last_name" placeholder="Apellido" required
                    #last_name="ngModel" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input [(ngModel)]="usuario.email" type="email" name="email" placeholder="Correo electrónico" required
                    #email="ngModel" />
                </div>

                <div class="form-group">
                  <label for="document"><i class="zmdi zmdi-assignment"></i></label>
                  <input [(ngModel)]="usuario.document" type="number" name="document" placeholder="Documento" required
                    #document="ngModel" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="password"><i class="zmdi zmdi-lock"></i></label>
                  <input [(ngModel)]="usuario.password" type="password" name="password" placeholder="Contraseña"
                    required #password="ngModel" />
                </div>

                <div class="form-group">
                  <select class="form-control text-center" name="id_rol" [(ngModel)]="usuario.id_rol" required #id_rol="ngModel">
                    <option value="1">Admin</option>
                    <option value="2">Gerente</option>
                    <option value="3">Usuario</option>
                  </select>
                </div>
              </div>

              <div class="form-group form-button">
                <button class="mg-btn" type="submit" name="signup" id="signup" class="form-submit"
                  [disabled]="!form.valid || form.pristine">
                  Registrar
                </button>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="../../../assets/signup-image.jpg" alt="sing up image"></figure>
            <a href="/app/login" class="signup-image-link">Ya soy miembro</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
