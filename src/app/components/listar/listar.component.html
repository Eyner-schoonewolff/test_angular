<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <button (click)="desactivar()" class="nav-link">Desactivar usuario</button>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-outline-danger my-2 my-sm-0 m-3" type="button" (click)="cerrar_sesion()">Cerrar
          Sesi√≥n</button>
      </li>
    </ul>
  </nav>

  <main class="container">
    <div class="row mt-5">
      <div class="col-md-6" *ngFor="let usuario of usuarios">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 mt-1 text-primary-emphasis">Nombre:</strong>
            <h3 class="mt-3">{{ usuario.nombre }}</h3>
            <div class="mb-1 text-body-secondary">ID: {{ usuario.id }}</div>
            <p class="card-text mb-auto">Departamento: {{ usuario.departamento }}</p>
            <div class="container mt-1">
              <div class="row">
                <div class="col-md-4">
                  <button (click)="redirigirActualizar(usuario)" type="button"
                    class="btn btn-warning bi bi-arrow-clockwise"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#55595c" />
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">Estado: {{usuario.estado}}</text>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
