<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Actualizar Usuario</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>

<nav class="navbar navbar-expand-lg navbar-dark" style="background: #212529;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a routerLink="/auth/home" class="nav-link">Home</a>
      </li>
    </ul>

  </div>

</nav>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Actualizar Usuario</h2>

        <form (ngSubmit)="onSubmit(usuario)" #form="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="nombre" required
              #nombre="ngModel" placeholder="Ingrese el nombre">
          </div>

          <div class="form-group">
            <label for="cedula">Cédula</label>
            <input [(ngModel)]="usuario.cedula" type="text" class="form-control" name="cedula" required
              #cedula="ngModel" placeholder="Ingrese la cédula">
          </div>

          <div class="form-group">
            <select class="form-control" [(ngModel)]="usuario.departamento" name="departamento" required
              #departamento="ngModel">
              <option value="" selected disabled>Elegir el Departamento</option>
              <option value="1">Marketing</option>
              <option value="2">Desarrollo</option>
              <option value="3">Salud</option>
              <option value="4">Ventas</option>
            </select>
          </div>


          <button type="submit" class="btn btn-primary btn-block">Actualizar Usuario</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (popper.js y jquery son dependencias) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="..."></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js" integrity="..."></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="..."></script>

</body>

</html>
